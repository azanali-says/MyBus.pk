<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Bus Transport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgb(3,31,58);
      color: #fff;
      border-bottom: 4px solid #005bb5;
    }
    header h1 {
      margin: 0;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0073e6;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group textarea, .form-group button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    .form-group button {
      background: #0073e6;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .form-group button:hover {
      background: #005bb5;
    }
    .social-media {
      text-align: center;
      margin-top: 20px;
    }
    .social-media a {
      margin: 0 10px;
      text-decoration: none;
      color: #0073e6;
      font-size: 24px;
      transition: color 0.3s ease;
    }
    .social-media a:hover {
      color: #005bb5;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
  <p>We’d love to hear from you! Get in touch with us below.</p>
</header>

<div class="container">

  
  <div class="section">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Full Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email Address">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Your Phone Number">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Your Message"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>

  
  <div class="section">
    <h2>Feedback</h2>
    <form>
      <div class="form-group">
        <label for="feedback-name">Name:</label>
        <input type="text" id="feedback-name" placeholder="Your Full Name">
      </div>
      <div class="form-group">
        <label for="rating">Rate Us:</label>
        <select id="rating">
          <option value="5">★★★★★</option>
          <option value="4">★★★★</option>
          <option value="3">★★★</option>
          <option value="2">★★</option>
          <option value="1">★</option>
        </select>
      </div>
      <div class="form-group">
        <label for="feedback-message">Feedback:</label>
        <textarea id="feedback-message" placeholder="Your Feedback"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit Feedback</button>
      </div>
    </form>
  </div>

  
  <div class="section">
    <h2>Follow Us</h2>
    <div class="social-media">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
  </div>


</div>

</body>
</html>

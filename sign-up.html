<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: rgb(3, 31, 58);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        h2 {
            color: white;
            margin-bottom: 10px;
        }

        p {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 10px;
            margin-top: 8px; /* Spacing between label and input */
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: black;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        .signup-button {
            width: 100%;
            padding: 12px;
            background: rgb(3, 31, 58);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .signup-button:hover {
            background: #4a00e0;
            transform: scale(1.05);
        }

        .login-option a {
            color: white;
            text-decoration: none;
        }

        .login-option a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-wrapper">
        <form class="signup-form">
            <h2>Create Account</h2>
            <p>Sign up with more details to get started</p>
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <p class="login-option">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>
</body>

</html>
